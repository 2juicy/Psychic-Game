<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Psychic Game</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>The Psychic Game</h1>
<br>
	<p>Guess which letter I'm thinking of, press any key on your keyboard to begin game.</p>
<br>
	<p><span id='yourWins'></span></p>
<br>
	<p><span id='yourLoses'></span> </p>
<br>
	<p><span id='yourLives'></span></p>
<br>
    <p><span id="yourGuesses"></span></p>


<script type="text/javascript">
//variables
var alphabet = [ 'a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z' ];
var randomLetter = 0;
var answer = "";
var guesses = [''];
var lives = 9;
var wins = 0;
var loses = 0;

//randomize the answer
randomLetter = (Math.floor(Math.random() * alphabet.length));
answer = alphabet[randomLetter];
//on key press.
document.onkeyup = function(event) {
    var userGuess = event.key;
    if(userGuess === answer){
        wins++;
        lives = 9;
        guesses = [''];
        randomLetter = (Math.floor(Math.random() * alphabet.length));
        answer = alphabet[randomLetter];
    } else {
        lives--;
        guesses.push(userGuess);
    }
    //pushes used letters into an array, may try sets in future. After 9x adds a loss.     
    if (guesses.length === 10){
        loses++;
        lives = 9;
        guesses = [''];
    }
//prints answer on screen
document.getElementById("yourLoses").innerHTML = "Loses: " + loses;
document.getElementById("yourWins").innerHTML = "Wins: " + wins;
document.getElementById("yourLives").innerHTML = "Guesses left: " + lives;
document.getElementById("yourGuesses").innerHTML = "Your guesses so far: " + guesses.join(' ');
console.log(answer);
}
</script>
</body>

</html>
